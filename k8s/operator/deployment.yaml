---
# dProfiler Operator Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dprofiler-operator
  namespace: dprofiler-system
  labels:
    app: dprofiler-operator
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dprofiler-operator
  template:
    metadata:
      labels:
        app: dprofiler-operator
    spec:
      serviceAccountName: dprofiler-operator
      containers:
        - name: operator
          image: dprofiler/operator:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: metrics
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "dprofiler-operator"
            - name: DPROFILER_API_URL
              value: "http://dprofiler-api-service:8000"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
# dProfiler API Service
apiVersion: v1
kind: Service
metadata:
  name: dprofiler-api-service
  namespace: dprofiler-system
  labels:
    app: dprofiler-api
spec:
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: dprofiler-api
---
# dProfiler API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dprofiler-api
  namespace: dprofiler-system
  labels:
    app: dprofiler-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dprofiler-api
  template:
    metadata:
      labels:
        app: dprofiler-api
    spec:
      containers:
        - name: api
          image: dprofiler/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              value: "postgresql://dprofiler:password@dprofiler-db:5432/dprofiler"
            - name: REDIS_URL
              value: "redis://dprofiler-redis:6379/0"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
# dProfiler Database (PostgreSQL)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dprofiler-db
  namespace: dprofiler-system
  labels:
    app: dprofiler-db
spec:
  serviceName: dprofiler-db
  replicas: 1
  selector:
    matchLabels:
      app: dprofiler-db
  template:
    metadata:
      labels:
        app: dprofiler-db
    spec:
      containers:
        - name: postgres
          image: postgres:13
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: "dprofiler"
            - name: POSTGRES_USER
              value: "dprofiler"
            - name: POSTGRES_PASSWORD
              value: "password"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
# dProfiler Database Service
apiVersion: v1
kind: Service
metadata:
  name: dprofiler-db
  namespace: dprofiler-system
  labels:
    app: dprofiler-db
spec:
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: dprofiler-db
---
# dProfiler Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dprofiler-redis
  namespace: dprofiler-system
  labels:
    app: dprofiler-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dprofiler-redis
  template:
    metadata:
      labels:
        app: dprofiler-redis
    spec:
      containers:
        - name: redis
          image: redis:6-alpine
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
# dProfiler Redis Service
apiVersion: v1
kind: Service
metadata:
  name: dprofiler-redis
  namespace: dprofiler-system
  labels:
    app: dprofiler-redis
spec:
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: dprofiler-redis
---
# Service Account for Operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dprofiler-operator
  namespace: dprofiler-system
---
# Cluster Role for Operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dprofiler-operator
rules:
  - apiGroups: ["dprofiler.io"]
    resources: ["algorithmprofilings", "algorithmcomparisons"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["dprofiler.io"]
    resources: ["algorithmprofilings/status", "algorithmcomparisons/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "persistentvolumeclaims", "events", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["extensions"]
    resources: ["replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
# Cluster Role Binding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dprofiler-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dprofiler-operator
subjects:
  - kind: ServiceAccount
    name: dprofiler-operator
    namespace: dprofiler-system
---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: dprofiler-system
  labels:
    name: dprofiler-system
---
# Ingress for API (optional)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dprofiler-api-ingress
  namespace: dprofiler-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: dprofiler-api.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dprofiler-api-service
                port:
                  number: 8000
---
# ConfigMap for Operator Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: dprofiler-operator-config
  namespace: dprofiler-system
data:
  config.yaml: |
    api:
      host: "0.0.0.0"
      port: 8000
      workers: 4
    database:
      url: "postgresql://dprofiler:password@dprofiler-db:5432/dprofiler"
      pool_size: 10
    redis:
      url: "redis://dprofiler-redis:6379/0"
    logging:
      level: "INFO"
      format: "json"
    monitoring:
      enabled: true
      metrics_port: 8080
    job_queue:
      max_concurrent_jobs: 10
      job_timeout: 3600
    ml_frameworks:
      sklearn:
        enabled: true
      dask:
        enabled: true
        scheduler_address: "dask-scheduler:8786"
      spark:
        enabled: true
        master_url: "spark://spark-master:7077"
      ray:
        enabled: true
        head_address: "ray-head:10001" 