apiVersion: apps/v1
kind: Deployment
metadata:
  name: dprofiler-api
  namespace: dprofiler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dprofiler-api
  template:
    metadata:
      labels:
        app: dprofiler-api
    spec:
      containers:
      - name: api
        image: dprofiler-api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: dprofiler-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dprofiler-api-service
  namespace: dprofiler
spec:
  selector:
    app: dprofiler-api
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dprofiler-ingress
  namespace: dprofiler
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: dprofiler.local  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dprofiler-api-service
            port:
              number: 80 