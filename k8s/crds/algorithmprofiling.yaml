apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: algorithmprofilings.dprofiler.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
spec:
  group: dprofiler.io
  names:
    kind: AlgorithmProfiling
    listKind: AlgorithmProfilingList
    plural: algorithmprofilings
    singular: algorithmprofiling
    shortNames:
      - ap
      - prof
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - algorithmName
                - inputSize
              properties:
                algorithmName:
                  type: string
                  description: Name of the algorithm to profile
                algorithmType:
                  type: string
                  enum: [sorting, ml, custom]
                  default: sorting
                  description: Type of algorithm (sorting, ml, custom)
                inputSize:
                  type: integer
                  minimum: 1
                  description: Size of input data for profiling
                iterations:
                  type: integer
                  minimum: 1
                  default: 1
                  description: Number of iterations to run
                parameters:
                  type: object
                  description: Algorithm-specific parameters
                priority:
                  type: integer
                  minimum: 0
                  maximum: 10
                  default: 5
                  description: Job priority (0-10, higher = more important)
                timeout:
                  type: string
                  default: "1h"
                  description: Maximum execution time
                resources:
                  type: object
                  properties:
                    requests:
                      type: object
                      properties:
                        cpu:
                          type: string
                        memory:
                          type: string
                    limits:
                      type: object
                      properties:
                        cpu:
                          type: string
                        memory:
                          type: string
                # ML-specific fields
                mlConfig:
                  type: object
                  properties:
                    framework:
                      type: string
                      enum: [sklearn, dask, spark, ray]
                      description: ML framework to use
                    datasetSize:
                      type: integer
                      description: Size of ML dataset
                    nFeatures:
                      type: integer
                      description: Number of features in dataset
                    algorithm:
                      type: string
                      enum: [random_forest, logistic_regression, svm, neural_network]
                      description: ML algorithm type
                    task:
                      type: string
                      enum: [feature_selection, hyperparameter_tuning, distributed_training]
                      description: ML task type
                # Custom algorithm fields
                customConfig:
                  type: object
                  properties:
                    image:
                      type: string
                      description: Docker image containing custom algorithm
                    command:
                      type: array
                      items:
                        type: string
                      description: Command to run custom algorithm
                    args:
                      type: array
                      items:
                        type: string
                      description: Arguments for custom algorithm
                    env:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          value:
                            type: string
                    volumes:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          mountPath:
                            type: string
                          subPath:
                            type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: [Pending, Running, Completed, Failed, Cancelled]
                  description: Current phase of the profiling job
                jobId:
                  type: string
                  description: Internal job ID
                startTime:
                  type: string
                  format: date-time
                  description: When the job started
                completionTime:
                  type: string
                  format: date-time
                  description: When the job completed
                results:
                  type: object
                  properties:
                    executionTime:
                      type: number
                      description: Total execution time in seconds
                    memoryUsage:
                      type: number
                      description: Peak memory usage in MB
                    cpuUsage:
                      type: number
                      description: Average CPU usage percentage
                    iterations:
                      type: integer
                      description: Number of iterations completed
                    metrics:
                      type: object
                      description: Algorithm-specific metrics
                    # ML-specific results
                    mlResults:
                      type: object
                      properties:
                        accuracy:
                          type: number
                          description: Model accuracy (for ML tasks)
                        selectedFeatures:
                          type: array
                          items:
                            type: string
                          description: Selected features (for feature selection)
                        bestParams:
                          type: object
                          description: Best hyperparameters (for tuning)
                        framework:
                          type: string
                          description: Framework used
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
                events:
                  type: array
                  items:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                      type:
                        type: string
                      message:
                        type: string
      additionalPrinterColumns:
        - name: Algorithm
          type: string
          jsonPath: .spec.algorithmName
        - name: Type
          type: string
          jsonPath: .spec.algorithmType
        - name: Size
          type: integer
          jsonPath: .spec.inputSize
        - name: Status
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: algorithmcomparisons.dprofiler.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
spec:
  group: dprofiler.io
  names:
    kind: AlgorithmComparison
    listKind: AlgorithmComparisonList
    plural: algorithmcomparisons
    singular: algorithmcomparison
    shortNames:
      - ac
      - comp
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - algorithms
                - inputSize
              properties:
                algorithms:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                        description: Algorithm name
                      type:
                        type: string
                        enum: [sorting, ml, custom]
                        default: sorting
                      parameters:
                        type: object
                        description: Algorithm-specific parameters
                      framework:
                        type: string
                        enum: [sklearn, dask, spark, ray]
                        description: ML framework (for ML algorithms)
                inputSize:
                  type: integer
                  minimum: 1
                  description: Size of input data
                iterations:
                  type: integer
                  minimum: 1
                  default: 1
                  description: Number of iterations per algorithm
                timeout:
                  type: string
                  default: "2h"
                  description: Maximum execution time
                parallel:
                  type: boolean
                  default: false
                  description: Run algorithms in parallel
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: [Pending, Running, Completed, Failed, Cancelled]
                comparisonId:
                  type: string
                startTime:
                  type: string
                  format: date-time
                completionTime:
                  type: string
                  format: date-time
                results:
                  type: array
                  items:
                    type: object
                    properties:
                      algorithmName:
                        type: string
                      executionTime:
                        type: number
                      memoryUsage:
                        type: number
                      cpuUsage:
                        type: number
                      accuracy:
                        type: number
                      framework:
                        type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
      additionalPrinterColumns:
        - name: Algorithms
          type: string
          jsonPath: .spec.algorithms[*].name
        - name: Size
          type: integer
          jsonPath: .spec.inputSize
        - name: Status
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp 